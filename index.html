<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', function(){

            const btnFill = document.querySelector('#fill');
            btnFill.addEventListener('click', expensiveOp);

            const btnAlert = document.querySelector('#alert');
            btnAlert.addEventListener('click', function(){
                alert('Hello World');
        })
        });
        function expensiveOp() {
            const ctx = document.querySelector('div');
            for (i = 0; i < 100000; i++) {
                ctx.innerHTML = ctx.value + ':)';
            }
        }

        
    </script>
</head>
<body>
    <h1>Hello</h1>
    <button id="fill">Fill</button>
    <button id="alert">Alert</button>
    <div></div>
</body>
</html>
